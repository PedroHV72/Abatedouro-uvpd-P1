{% load static %}
{% load i18n %}
<!-- Bootstrap core CSS-->
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Plugins and Icon Fonts-->
		<link href="{% static 'css/plugins.min.css' %}" rel="stylesheet">
		<!-- Template core CSS-->
		<link href="{% static 'css/template.css' %}" rel="stylesheet">
			<!-- Wrapper-->
			<div class="wrapper">

				<!-- Team-->
				<section class="module module-divider-bottom">
					<div class="container">
						<div class="row">
							<div class="col-md-8 m-auto">
								<div class="module-title text-center">
									<h2>{% trans 'Relat√≥rio de pedidos' %}</h2>
								</div>
							</div>
						</div>

                        <table class="table">

                            <thead>
                                <tr>
                                    <th scope="col">{% trans 'Data do Pedido' %}</th>
                                    <th scope="col">{% trans 'Quantidade do pedido' %}</th>
                                    <th scope="col">{% trans 'Valor do pedido' %}</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for p in pedidos %}
                                    <tr>
                                        <th scope="row">{{ p.data }}</th>
                                        <th scope="row">{{ p.quantidade_produto }}</th>
                                        <th scope="row">{{ p.valor_total_pedido }}</th>
                                    </tr>
                                {% endfor %}
                            </tbody>

                        </table>

					</div>
				</section>
				<!-- Team end-->
			</div>
